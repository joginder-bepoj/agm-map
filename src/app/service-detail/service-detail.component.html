<div class="map">
  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [fitBounds]="true">
    <agm-marker *ngFor="let coordinate of start_end_mark; let i=index" [latitude]="coordinate[0]"
      [longitude]="coordinate[1]" [agmFitBounds]="true"></agm-marker>
    <agm-polyline [visible]="true" [strokeWeight]="5" [strokeColor]="'#07b57a'">
      <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]"
        [longitude]="coordinate[1]">

      </agm-polyline-point>
    </agm-polyline>
  </agm-map>



  <div class="service-info">
    <div class="status-info">
      <span [ngClass]="{'active': selectedSerice?.status == 'pending'}">
        <i>1</i>
        Pending
      </span>
      <span [ngClass]="{'active': selectedSerice?.status == 'onway'}">
        <i>2</i>
        On Way
      </span>
      <span [ngClass]="{'active': selectedSerice?.status == 'delivered'}">
        <i>3</i>
        Delivered
      </span>
      <span [ngClass]="{'active': selectedSerice?.status == 'working'}">
        <i>4</i>
        Working
      </span>
      <span [ngClass]="{'active': selectedSerice?.status == 'completed'}">
        <i>5</i>
        Completed
      </span>
    </div>
    <h2>{{selectedSerice?.provider?.name}}</h2>
    <div class="rating">
      <span class="fa fa-star" [ngClass]="{'active-star':isActive(selectedSerice?.rating, 1)}"></span>
      <span class="fa fa-star" [ngClass]="{'active-star':isActive(selectedSerice?.rating, 2)}"></span>
      <span class="fa fa-star" [ngClass]="{'active-star':isActive(selectedSerice?.rating, 3)}"></span>
      <span class="fa fa-star" [ngClass]="{'active-star':isActive(selectedSerice?.rating, 4)}"></span>
      <span class="fa fa-star" [ngClass]="{'active-star':isActive(selectedSerice?.rating, 5)}"></span>
    </div>
    <div class="action-buttons">
      <button [routerLink]="['/']" class="btn" type="button">Cancel</button>
      <a class="btn" href="{{'tel:' +selectedSerice?.provider?.contact}}">Call </a>
    </div>
  </div>
</div>
